<div class="progress-bar-top">
    <div class="progress-bar-fill" [style.width]="(currentChildStepCount - 1) / (totalSteps - 1) * 100 + '%'"></div>
</div>
<div class="container-fluid py-5">
    <div class="row">
        <div class="col-md-12 col-md-offset-3 main-content">
            <div class="card-content">
                <div id="msform">
                    <div *ngFor="let data of steps; let i = index">
                        <div class="content-screen" *ngIf="step === i + 1">
                            <div class="header">
                                <!-- Display the question from the active child step -->
                                <h2 class="fs-title" *ngIf="data.childSteps && data.childSteps.length > 0">{{
                                    data.childSteps[activeChildStep].question }}</h2>
                            </div>

                            <!-- Display child steps if available -->
                            <div *ngIf="data.childSteps && data.childSteps.length > 0">
                                <div class="center-content">
                                    <div class="card-items">
                                        <div class="card-wrapper">
                                            <div *ngFor="let option of data.childSteps[activeChildStep].options; let j = index"
                                                (click)="next(i, j, option.type)">
                                                <img [src]="option.img" [alt]="option.type" class="svg-image">
                                                <p class="card-title">{{ option.type }}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="btns-next-prev">
                                <input (click)="previous()" type="button" name="previous"
                                    class="previous action-button-previous" value="Previous" />
                                <input (click)="next(i)" type="button" name="next" class="next action-button"
                                    value="Next" />
                            </div>
                        </div>
                    </div>

                    <div *ngIf="step > steps.length">
                        <!-- Display a message or form completion confirmation -->
                        <h2 class="fs-title">Form Completed</h2>
                        <!-- You can customize the content for the final step here -->
                        <div>
                            <p>Thank you for completing the form!</p>
                        </div>
                    </div>
                </div>

                <!-- progressbar -->
                <ul id="progressbar" class="row">
                    <li class="col-md-{{ 12 / steps.length }}" [ngClass]="step >= (i + 1) ? 'active' : 'inactive'"
                        *ngFor="let data of steps; let i = index">
                        {{ data.title }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

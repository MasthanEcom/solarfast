<div class="container py-5">
    <div class="row">
        <div class="col-md-12 col-md-offset-3 main-content">
            <div class="card-content">
                <div id="msform">
                    <div *ngFor="let data of entryScreenData">
                        <div class="cotent-screen" *ngIf="step === data.step">
                            <div class="header">
                                <h2 class="fs-title">{{ data.question }}</h2>
                            </div>

                            <div class="center-content">
                                <div class="card-items">
                                    <div class="card-wrapper">
                                        <div *ngFor="let option of data.options" (click)="next(option)">
                                            <img [src]="option.img" [alt]="option.type" class="svg-image">
                                            <p class="card-title">{{ option.type }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="btns-next-prev">
                                <input (click)="previous()" type="button" name="previous"
                                    class="previous action-button-previous" value="Previous" />
                                <input (click)="next($event)" type="button" name="next" class="next action-button"
                                    value="Next" />
                            </div>
                        </div>

                    </div>

                    <div *ngIf="step > entryScreenData.length">
                        <!-- Display a message or form completion confirmation -->
                        <h2 class="fs-title">Form Completed</h2>
                        <!-- You can customize the content for the final step here -->
                        <div>
                            <p>Thank you for completing the form!</p>
                        </div>
                    </div>
                </div>

                <!-- progressbar -->
                <ul id="progressbar" class="row">
                    <li class="col-md-{{ 12 / entryScreenData.length }}"
                        [ngClass]="step >= data.step ? 'active' : 'inactive'" *ngFor="let data of entryScreenData">
                        {{ data.title }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

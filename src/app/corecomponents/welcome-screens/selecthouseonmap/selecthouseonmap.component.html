  <button (click)="onPreviousStepClick()">Back</button>
<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let option of data[0].itemsList[0].options; let i = index">
        <div class="text-center">
          <img [src]="option.img" [alt]="option.type" class="location-pin-image">
        </div>
        <span class="text-center">{{ option.name }}</span>
        <p class="text-center">{{ option.description }}</p>
      </div>
    </div>
    <div class=" ml-auto form-group">
      <div class="btns-next-prev">
        <input (click)="getStarted()" type="button" name="next" class="next action-button" value="Get Started" />
      </div>
    </div>
  </div>

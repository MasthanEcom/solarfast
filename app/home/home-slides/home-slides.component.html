<div class="container py-5">

    <div class="row">
        <div class="col-md-12 col-md-offset-3 main-content">
            <div class="card-content">
                <div id="msform">


                    <div *ngIf="step == 1">
                        <div class="header">
                            <h2 class="fs-title">Do you own your home?</h2>
                        </div>

                        <div class="center-content">
                            <div class="card-items">
                                <!-- Content for Step 1: Card Selection -->
                                <div class="card-wrapper">
                                    <!-- Card selection code here -->
                                    <div *ngFor="let card of entryScreen" (click)="next(card)">
                                        <!-- Display card details -->
                                        <img [src]="card.img" [alt]="card.type" class="svg-image">
                                        <p class="card-title">{{card.type}}</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="btns-next-prev">
                            <input (click)="next($event)" type="button" name="next" class="next action-button"
                                value="Next" />
                        </div>
                    </div>

                </div>
                <div id="msform">
                    <div *ngIf="step == 2">
                        <div class="header">
                            <h2 class="fs-title">Do you own your home?</h2>
                        </div>
                        <div class="center-content">
                            <div class="card-items">
                                <div class="card-wrapper">
                                    <div *ngFor="let card of entryScreenOne" (click)="next(card)">
                                        <img [src]="card.img" [alt]="card.type" class="svg-image">
                                        <p class="card-title">{{card.type}}</p>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="btns-next-prev">
                            <input (click)="previous()" type="button" name="previous"
                                class="previous action-button-previous" value="Previous" />
                            <input (click)="next($event)" type="button" name="next" class="next action-button"
                                value="Next" />
                        </div>

                    </div>
                </div>
                <div id="msform">
                    <div *ngIf="step == 3">
                        <div class="header">
                            <h2 class="fs-title">Do you own your home?</h2>
                        </div>
                        <div class="center-content">
                            <div class="card-items">
                                <div class="card-wrapper">
                                    <div *ngFor="let card of entryScreenTwo" (click)="next(card)">
                                        <img [src]="card.img" [alt]="card.type" class="svg-image">
                                        <p class="card-title">{{card.type}}</p>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="btns-next-prev">
                            <input (click)="previous()" type="button" name="previous"
                                class="previous action-button-previous" value="Previous" />
                            <input (click)="next($event)" type="button" name="next" class="next action-button"
                                value="Next" />
                        </div>

                    </div>
                </div>
                <div id="msform">
                    <div *ngIf="step == 4">
                        <div class="header">
                            <h2 class="fs-title">Do you own your home?</h2>
                        </div>
                        <div class="center-content">
                            <div class="card-items">
                                <!-- Content for Step 1: Card Selection -->
                                <div class="card-wrapper">
                                    <!-- Card selection code here -->
                                    <div *ngFor="let card of entryScreenThree" (click)="next(card)">
                                        <!-- Display card details -->
                                        <img [src]="card.img" [alt]="card.type" class="svg-image">
                                        <p class="card-title">{{card.type}}</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="btns-next-prev">
                            <input (click)="previous()" type="button" name="previous"
                                class="previous action-button-previous" value="Previous" />
                            <input (click)="submit()" type="submit" name="submit" class="submit action-button"
                                value="Submit" />
                        </div>
                    </div>
                </div>
                <!-- progressbar -->
                <ul id="progressbar" class="row">
                    <li class="col-md-3" [ngClass]="step >= 1 ? 'active ' : 'inactive'">Start</li>
                    <li class="col-md-3" [ngClass]="step >= 2 ? 'active' : 'inactive'">Your Home</li>
                    <li class="col-md-3" [ngClass]="step >= 3 ? 'active' : 'inactive'">Your Consumptions</li>
                    <li class="col-md-3" [ngClass]="step >= 4 ? 'active' : 'inactive'">Location Pin</li>
                </ul>

            </div>

        </div>
    </div>
</div>
